<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/index.css">
    <script src="javascript/customel.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>        
</head>
<body>  
<my-header>
</my-header><br>

    <section>
      
         <h1 >Login </h1>
         <div class="container mt-5 flex-center">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-xl-5">
              <div class="card rounded-3 text-white">
                
                  
                    <div class="card-body p-md-5 mx-md-4  bg-dark">
      
                      <div class="text-center">
                        
                        <h4 class="mt-1 mb-5 pb-1">Login with us</h4>
                      </div>
      
                      <form>
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                          
                          <label class="form-label text-white" >Username</label>
                          <input type="email"  class="form-control" placeholder="Phone number or email address"/>
                        </div>
      
                        <div class="form-outline mb-4">
                          
                          <label class="form-label" >Password</label>
                          <input type="password"  class="form-control" placeholder="Enter Password"/>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                          <a class="text-lead" href="forget.html">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" class="btn btn-outline-danger"><a href="register.html">Create new</a></button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </section>
     

<my-footer></my-footer>
</body>
</html>
